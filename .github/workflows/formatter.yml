name: Formatting Check

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:

  checks:
    name: Check expressions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            auto-optimise-store = true
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            experimental-features = nix-command flakes
      - name: Run formatting check
        run: nix run nixpkgs#alejandra -- .
      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Commit changes
        run: git commit -am "Formatting Update"
      - name: Create a new branch
        run: |
          git checkout -b formatting-update
      - name: Push changes to the new branch
        run: git push origin formatting-update
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: formatting-update
          commit-message: "Formatting Update"
          title: "Formatting Update"
          body: "This PR formats the files in the repository."
